<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" >
    <div class="buttons">
      <button id="press">1</button>
      <button id="press">2</button>
      <button id="press">3</button>
      <button id="press">+</button>
      <button id="press">4</button>
      <button id="press">5</button>
      <button id="press">6</button>
      <button id="press">-</button>
      <button id="press">7</button>
      <button id="press">8</button>
      <button id="press">9</button>
      <button id="press">*</button>
      <button id="press">0</button>
      <button id="press">.</button>
      <button id="press">=</button>
      <button id="press">/</button>
      <button id="press">C</button>
    </div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
